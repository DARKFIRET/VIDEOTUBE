version: '3.8'

services:
  db:
    image: postgres:16-alpine # Specify the PostgreSQL image and tag (e.g., 16-alpine)
    restart: always
    environment:
      POSTGRES_DB: api # Name of the database to create
      POSTGRES_USER: root # Username for the database
      POSTGRES_PASSWORD: root # Password for the database user
    ports:
      - "5432:5432" # Map host port 5432 to container port 5432
    volumes:
      - db_data:/var/lib/postgresql/data # Persist data in a named volume

volumes:
  db_data: # Define the named volume